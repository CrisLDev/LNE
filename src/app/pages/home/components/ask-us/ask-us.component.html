<div class="container d-none" style="margin-top: 1em; margin-bottom: 1em;" id="spinner">
  <div class="row justify-content-center">
      <div
        class="spinner-border"
        style="width: 3rem; height: 3rem;"
        role="status"
      >
        <span class="sr-only">Loading...</span>
      </div>
  </div>
</div>
<form [formGroup]="askUsForm" (submit)="submit()" id="main" novalidate>
    <div class="mb-3">
          <label for="titleQuestion" class="form-label">Título</label>
          <input type="text" class="form-control" id="titleQuestion" placeholder="Nombre de tu consulta" formControlName="title" required minlength="6">
          <div *ngIf="f.title.invalid && (f.title.dirty || f.title.touched)"
              class="alert alert-danger">

                  <div *ngIf="f.title.errors.required">
                    Información requerida.
                  </div>
                  <div *ngIf="f.title.errors.minlength">
                    El titulo debe contener más de 6 caracteres.
                  </div>

            </div>
    </div>
    <div class="mb-3">
          <label for="contentAsk" class="form-label">Tú comentario</label>
          <textarea class="form-control" id="contentAsk" rows="3" placeholder="Contenido de tu consulta" formControlName="content" required minlength="6"></textarea>
          <div *ngIf="f.content.invalid && (f.content.dirty || f.content.touched)"
              class="alert alert-danger">

                  <div *ngIf="f.content.errors.required">
                    Información requerida.
                  </div>
                  <div *ngIf="f.content.errors.minlength">
                    El titulo debe contener más de 6 caracteres.
                  </div>

            </div>
    </div>
    <button type="submit" class="btn btn-primary btn-block" id="askUsButton" [disabled]="askUsForm.invalid">Enviar</button>
</form>
