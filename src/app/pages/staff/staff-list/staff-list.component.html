<div class="container">
    <div class="row mt-5 mb-5">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mb-3" style="padding-top: 70px;">
            <ng-container *ngIf="users?.length > 0; else loading">
                <div class="d-none" id="spinner">
                    <div class="text-center" style="margin-top: 70px;">
                        <div
                          class="spinner-border"
                          style="width: 3rem; height: 3rem;"
                          role="status"
                        >
                          <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                </div>
                <div class="row" id="patientsList">
                    <div class="col-xl-2 col-lg-3 col-md-3 col-sm-4 col-6 mb-3" *ngFor="let user of users | paginate:{ itemsPerPage: 21, currentPage: q};">
                        <div class="card shadow">
                            <div class="card-body text-center pb-1">
                                <h4 class="card-title mb-0 text-uppercase">{{user.role}}</h4>
                                <div class="text-nowrap text-truncate mb-2" [title]="user.username">
                                    <span>{{user.username}}</span>
                                </div>
                                <div class="overflow-hidden img-patient-max">
                                    <img [src]="user.imgUrl || 'assets/no-photo.jpg'" alt="{{user.username}}" class="card-img-top w-75">
                                </div>
                                <div class="p-2 mt-2 mb-2 d-flex justify-content-between">
                                    <button class="btn btn-light shadow-sm" id="editButton" [title]="'Editar paciente'" (click)="editUser(user._id)" >
                                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pen-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" d="M13.498.795l.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z"/>
                                        </svg>
                                    </button>
                                    <button class="btn btn-light shadow-sm" id="deleteButton" [title]="'Eliminar paciente'" (click)="deleteUser(user._id)">
                                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
                                      </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <pagination-controls class="mt-3" (pageChange)="q = $event"></pagination-controls>
                      </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>

<ng-template #loading>
    <div class="text-center" style="margin-top: 70px;" id="spinnerTracing">
      <div
        class="spinner-border"
        style="width: 3rem; height: 3rem;"
        role="status"
      >
        <span class="sr-only">Loading...</span>
      </div>
    </div>
</ng-template>
