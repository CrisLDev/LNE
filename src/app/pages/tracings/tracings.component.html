<div class="container">
    <div class="row mt-3">
      <div style="padding-top: 100px;"><h3>Todos los seguimientos</h3></div>
      <ng-container *ngIf="tracings?.length > 0; else tracingsLoading">
        <div class="col-xl-2 col-lg-2 col-md-3 col-sm-6 col-6 mb-3 ml-auto">
          <div class="form-group d-flex border-bottom">
            <div style="padding: .375rem .75rem;">
              <svg width="1.2em" height="1.2em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
              </svg>
            </div>
            <input type="text" class="form-control border-0 shadow-none" placeholder="Cédula..." name="filterTracingByDni" [(ngModel)]="filterTracingByDni" autocomplete="none"  spellcheck="false" style="max-width: 98%;">
          </div>
        </div>
        <div class="col-xl-2 col-lg-2 col-md-3 col-sm-6 col-6 mb-3">
          <div class="form-group d-flex border-bottom">
            <input type="text" class="form-control border-0 shadow-none" placeholder="Año-Mes-Día..." name="filterTracingByMonth" [(ngModel)]="filterTracingByMonth" autocomplete="none"  spellcheck="false" style="max-width: 98%;">
          </div>
        </div>
          <div class="col-xl-12">
  
            <div class="text-center d-none" style="margin-top: 70px;" id="spinnerTracings">
              <div
                class="spinner-border"
                style="width: 3rem; height: 3rem;"
                role="status"
              >
                <span class="sr-only">Loading...</span>
              </div>
            </div>
  
              <div class="accordion mb-3" id="accordionTracings">
                  <div class="card" *ngFor="let tracing of tracings | dni:filterTracingByDni | month:filterTracingByMonth | paginate:{ itemsPerPage: 10, currentPage: p}; let i = index">
                    <div class="card-header p-0 bg-white" id="headingOne">
                      <h2 class="mb-0">
                        <button class="btn bg-white btn-block text-left p-3 rounded-0 font-weight-bold text-center" type="button" data-toggle="collapse" [attr.data-target]="'#' + 'collapse_' + i" aria-expanded="true" [attr.aria-controls]="'collapse_' + i">
                          {{tracing.name}} | 
                          {{tracing.patient_id.name}} | 
                          {{tracing.patient_id.dni}} | 
                          {{tracing.createdAt | date:'short'}}
                        </button>
                      </h2>
                    </div>
                
                    <div [id]="'collapse_' + i" class="collapse" aria-labelledby="headingOne" data-parent="#accordionTracings">
                      <div class="card-body bg-light">
                        {{tracing.content}}
                        <hr>
                        <div class="d-flex justify-content-center">
                          <button class="btn btn-sm btn-warning mr-2 d-flex align-items-center" (click)="editTracing(tracing.patient_id._id, tracing._id)">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pen-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                              <path fill-rule="evenodd" d="M13.498.795l.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z"/>
                            </svg>
                            Editar
                          </button>
                          <button class="btn btn-sm btn-danger d-flex align-items-center" (click)="deleteTracing(tracing._id)">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                              <path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
                            </svg>
                            Eliminar
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
              <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </div>
      </ng-container>
    </div>
    
</div>

<ng-template #tracingsLoading>
  <div class="text-center" style="margin-top: 70px;">
    <div
      class="spinner-border"
      style="width: 3rem; height: 3rem;"
      role="status"
    >
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-template>
