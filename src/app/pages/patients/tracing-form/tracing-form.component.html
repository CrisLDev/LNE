<div class="row mt-3">
    <div class="col-xl-12" style="margin-top: 70px;">
        <form (submit)="tracingForm()">
            <div class="mb-3">
                <label for="nameTracing" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nameTracing" [(ngModel)]="tracing.name" name="name">
            </div>
            <div class="mb-3">
                <label for="contentTracing" class="form-label">Contenido del seguimiento</label>
                <textarea class="form-control" id="contentTracing" [(ngModel)]="tracing.content" name="content" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
