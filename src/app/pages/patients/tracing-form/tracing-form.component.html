<div class="container">
  <div class="row mt-3 mb-5 justify-content-center">
    <div class="col-xl-5" style="margin-top: 70px;">
        <div class="text-center d-none" style="margin-top: 70px;" id="spinnerTracing">
            <div
              class="spinner-border"
              style="width: 3rem; height: 3rem;"
              role="status"
            >
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        <form [formGroup]="tracingForm" (ngSubmit)="submit()" id="formTracing" novalidate>
            <div class="mb-3">
                <label for="nameTracing" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nameTracing" formControlName="name" placeholder="Nombre del seguimiento" minlength="4" required>
                <div *ngIf="f.name.invalid && (f.name.dirty || f.name.touched)"
              class="alert alert-danger">

                  <div *ngIf="f.name.errors.required">
                    Información requerida.
                  </div>
                  <div *ngIf="f.name.errors.minlength">
                    El nombre debe contener más de 6 caracteres.
                  </div>
                  <div *ngIf="f.name.pending">Validando...</div>

              </div>
            </div>
            <div class="mb-3">
                <label for="contentTracing" class="form-label">Contenido del seguimiento</label>
                <textarea class="form-control" id="contentTracing" formControlName="content" rows="8" placeholder="Descripción del seguimiento" minlength="4" required></textarea>
                <div *ngIf="f.content.invalid && (f.content.dirty || f.content.touched)"
              class="alert alert-danger">

                  <div *ngIf="f.content.errors.required">
                    Información requerida.
                  </div>
                  <div *ngIf="f.content.errors.minlength">
                    El contenido debe contener más de 6 caracteres.
                  </div>
                  <div *ngIf="f.content.pending">Validando...</div>

              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block" id="tracingButton" [disabled]="tracingForm.invalid">Enviar</button>
        </form>
    </div>
</div>
</div>
