<div class="row mt-5 mb-5 justify-content-center">
    <div class="col-xl-8 col-lg-9 col-md-8 col-sm-9 col-12 mb-3" style="padding-top: 70px;">
            <div class="row">
                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-body">
                            <full-calendar [options]="calendarOptions"></full-calendar>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <div class="col-xl-8">
        <form [formGroup]="scheduleForm" (submit)="submit()">
            <div class="mb-3">
                <label for="nameEvent" class="form-label">Nombre del evento</label>
                <input type="text" class="form-control" id="nameEvent" formControlName="title">
            </div>
            <div class="mb-3">
                <label for="dateEvent" class="form-label">Fecha del evento</label>
                <input type="datetime-local" class="form-control" id="dateEvent" formControlName="date">
            </div>
            <button class="btn btn-block btn-primary">Enviar</button>
        </form>
    </div>
</div>
