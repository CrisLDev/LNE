<div class="row justify-content-center">
    <div class="col-xl-8 mb-3" style="padding-top: 80px;">
        <div class="row justify-content-center">
            <div class="col-xl-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Logeate</h3>
                        <form (submit)="signIn()">
                            <div class="mb-3">
                              <label for="loginEmail" class="form-label">Email address</label>
                              <input type="email" class="form-control" id="loginEmail" [(ngModel)]="userLogin.email" name="email"  aria-describedby="emailHelp">
                              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="mb-3">
                              <label for="loginPassword" class="form-label">Password</label>
                              <input type="password" class="form-control" id="loginPassword" [(ngModel)]="userLogin.password" name="password">
                            </div>
                            <div class="mb-3 form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                    </div>
                </div>
            </div>
            <div class="col-xl-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Registrate</h3>
                        <form (submit)="signUp()">
                            <div class="mb-3">
                                <label for="registerUsername" class="form-label">Username</label>
                                <input type="text" class="form-control" [(ngModel)]="userRegister.username" name="username" id="registerUsername" aria-describedby="Username">
                              </div>
                            <div class="mb-3">
                              <label for="registerEmail1" class="form-label">Email address</label>
                              <input type="email" class="form-control" name="email" [(ngModel)]="userRegister.email" id="registerEmail1" aria-describedby="emailHelp">
                              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="mb-3">
                                <label for="registerEmail2" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="registerEmail2" aria-describedby="emailHelp">
                              </div>
                            <div class="mb-3">
                              <label for="registerPassword1" class="form-label">Password</label>
                              <input type="password" class="form-control" name="password" [(ngModel)]="userRegister.password" id="registerPassword1">
                            </div>
                            <div class="mb-3">
                                <label for="registerPassword2" class="form-label">Password</label>
                                <input type="password" class="form-control" id="registerPassword2">
                              </div>
                            <div class="mb-3 form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
