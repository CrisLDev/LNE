<nav class="ml-auto navbar fixed-bottom navbar-dark bg-lne n-w pt-1 pb-0" id="navTask">
    <div class="container-fluid border-bottom shadow pb-2 d-flex align-items-center">
      <a class="navbar-brand">Agregar Tarea</a>
      <a id="showTaskButton" (click)="showTask()" class="text-white" style="max-height: 16px;"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-double-up" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M7.646 2.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 3.707 2.354 9.354a.5.5 0 1 1-.708-.708l6-6z"/>
        <path fill-rule="evenodd" d="M7.646 6.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 7.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"/>
      </svg></a>
    </div>
    <div class="container bg-light">
        <form class="mt-2 w-100" [formGroup]="scheduleForm" (submit)="submit()" novalidate>
            <div class="mb-3">
                <label for="taskName" class="form-label">Nombre de la tarea</label>
                <input type="text" class="form-control" id="taskName" formControlName="title" placeholder="Nombre de la tarea">
                <div *ngIf="f.title.invalid && (f.title.dirty || f.title.touched)"
              class="alert alert-danger">

                  <div *ngIf="f.title.errors.required">
                    Información requerida.
                  </div>
                  <div *ngIf="f.title.errors.minlength">
                    El titulo debe contener más de 10 caracteres.
                  </div>

            </div>
            </div>
            <div class="mb-3">
                <label for="timeDateTime" class="form-label">Fecha y hora</label>
                <input type="datetime-local" class="form-control" id="timeDateTime" formControlName="date">
                <div *ngIf="f.date.invalid && (f.date.dirty || f.date.touched)"
              class="alert alert-danger">

                  <div *ngIf="f.date.errors.required">
                    Información requerida.
                  </div>

            </div>
            </div>
            <button class="btn btn-block btn-primary mb-3" id="scheduleButton" [disabled]="scheduleForm.invalid">
                Enviar
            </button>
        </form>
    </div>
</nav>
